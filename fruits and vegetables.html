<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1 - Table Format</title>
</head>
<body>

    <h2>Fruits and Vegetables</h2>

    <table border="1">
        <tr>
            <th>Category</th>
            <th>Items</th>
        </tr>
        <tr>
            <td rowspan="3">Fruit</td>
            <td>Apples</td>
        </tr>
        <tr>
            <td>Oranges</td>
        </tr>
        <tr>
            <td>Pears</td>
        </tr>
        <tr>
            <td rowspan="3">Vegetables</td>
            <td>Broccoli</td>
        </tr>
        <tr>
            <td>Peas</td>
        </tr>
        <tr>
            <td>Corn</td>
        </tr>
    </table>

</body>
</html>
